<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gitfav</title>

    <link
      rel="shortcut icon"
      href="./public/img/icons8-github-squared-100.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/style/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <header>
      <img src="./public/img/Gitfav.svg" alt="Logo" />
      <div class="search">
        <input
          type="text"
          placeholder="Enter the Github username you want to bookmark"
        />

        <button>
          <img src="./public/img/star.svg" alt="Star" /> Favorites
        </button>
      </div>
    </header>
  </body>
</html>
